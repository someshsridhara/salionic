<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="sallogger">

    <ion-pane>
      <ion-header-bar class="bar">
        <h1 class="title">SAL Logger</h1>
      </ion-header-bar>
      <ion-content ng-controller="ListCtrl">
        <div class="list">
          <div class="row" ng-repeat="task in tasks">
            <div class="item task-height item-icon-right padding col-75 tasks" ng-click="logTask(task.id)" >
              <div class="text-left padding"><h2>{{task.title}}</h2></div>
              <div class="text-center padding">{{task.count}}</div>
            </div>
            <div ng-click="undoTask(task.id)" class="button icon ion-ios-undo col"><h5>Undo</h5></div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
